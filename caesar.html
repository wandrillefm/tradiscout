<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Code César – Tradiscout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="FINAL.png">
  <link href="https://fonts.googleapis.com/css2?family=Sanchez&family=Uncial+Antiqua&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #e2e5b3;
      color: #0a1d37;
      font-family: 'Sanchez', serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 30px 15px;
      text-align: center;
    }
    h1 {
      font-family: 'Uncial Antiqua', cursive;
      margin-bottom: 10px;
    }
    .translator {
      max-width: 600px;
      width: 100%;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    textarea {
      width: 100%;
      padding: 8px;
      resize: vertical;
    }
    button {
      align-self: center;
      padding: 6px 12px;
      border-radius: 4px;
      border: 1px solid #0a1d37;
      background-color: #0a1d37;
      color: #e2e5b3;
      cursor: pointer;
    }
    button:hover {
      background-color: #e2e5b3;
      color: #0a1d37;
    }
    input[type="number"] {
      width: 60px;
      padding: 4px;
      margin-left: 4px;
    }
    a.back-link {
      margin-top: 20px;
      color: #0a1d37;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Code César</h1>
  <p>Choisis un décalage, écris ton texte et chiffre ou déchiffre.</p>

  <div class="translator">
    <label>Décalage :
      <input type="number" id="shift" value="3" min="0" max="25">
    </label>

    <textarea id="caesar-input" rows="3" placeholder="Texte clair (ou chiffré)"></textarea>
    <button id="encode">Chiffrer</button>
    <button id="decode">Déchiffrer</button>
    <textarea id="caesar-output" rows="3" placeholder="Résultat"></textarea>
  </div>

  <a href="index.html" class="back-link">← Retour à Tradiscout</a>

  <script>
    function caesar(str, shift) {
      const A = 'A'.charCodeAt(0);
      const Z = 'Z'.charCodeAt(0);
      const a = 'a'.charCodeAt(0);
      const z = 'z'.charCodeAt(0);
      return str.split('').map(ch => {
        const code = ch.charCodeAt(0);
        if (code >= A && code <= Z) {
          const pos = code - A;
          return String.fromCharCode(((pos + shift + 26) % 26) + A);
        }
        if (code >= a && code <= z) {
          const pos = code - a;
          return String.fromCharCode(((pos + shift + 26) % 26) + a);
        }
        return ch;
      }).join('');
    }

    const inputC = document.getElementById('caesar-input');
    const outputC = document.getElementById('caesar-output');
    const shiftInput = document.getElementById('shift');

    document.getElementById('encode').onclick = () => {
      const k = parseInt(shiftInput.value || '0', 10);
      outputC.value = caesar(inputC.value, k);
    };

    document.getElementById('decode').onclick = () => {
      const k = parseInt(shiftInput.value || '0', 10);
      outputC.value = caesar(inputC.value, -k);
    };
  </script>
</body>
</html>
